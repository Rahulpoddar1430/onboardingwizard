<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up the Store</title>
    <link rel="stylesheet" href="style4.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
    body {
        font-family: 'Poppins';
    }
    </style>

</head>
<body>
    <div class="main">
        <h2 id="m">Let's Customize Youe Shopnix Store</h2>
        <h3 id="m">Set Up the Store</h3>
    </div>
    <div class="container">

        <div class="form-section">
            <div class="basic-details">
                <h2 class="basics">Basic Details</h2>
                <form id="storeForm">
                    <label for="storeName">Name of the Store</label>
                    <input type="text" id="storeName" name="storeName" value="Trial">
                    
                    <label for="storeTitle">Store Title</label>
                    <input type="text" id="storeTitle" name="storeTitle" value="Trial online store">
                    
                    <div class="upload-section">
                        
                        <div class="upload-logo">
                            <input type="file" id="logoInput" />
                            <label for="fileInput">Add Logo
                                <img id="logoPreview" src="logoo.jpg" alt="Choose File" width="700" height="200" />
                                
                              
                            </label>
                        </div>
                       
                        <div class="upload-favicon">
                            <input type="file" id="faviconInput" />
                            <label for="fileInput"> Add Favicon
                                <img id="faviconPreview" src="logoo.jpg" alt="Choose File" />
                            </label>
                        </div>
                    </div>
                    
                    <label for="supportDetails"> 
                        <input type="checkbox" id="supportDetails" name="supportDetails" onclick="toggleSupportDetails()"> Add support details
                        
                    </label>

                    <div id="supportDetailsFields" style="display: none">
                        
                        <div class="form-group">
                            <label for="supportEmail">Support E-mail address</label>
                            <input type="email" id="supportEmail" name="supportEmail" value="pravc" required>
                        </div>
                        <div class="form-group">
                            <label for="supportPhone">Support Phone Number</label>
                            <input type="tel" id="supportPhone" name="supportPhone" value="9999999999" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="back-button">Back</button>
                        <button type="submit" id="next-button">Review and Finish</button>
                    </div>

                </form>
            </div>
            <div class="preview-section">
                <div class="preview">
                    <div class="c">
                    <img id="previewLogo" src="no-photo.png" alt="Logo">
                    <div class="text">
                         <h2 id="previewStoreName">Trial</h2>
                         <p id="previewStoreTitle">Trial online store</p>
                    </div>
                    </div>
                    <p id="previewSupportEmail">ðŸ“§ praveenkumaradha@gmail.com</p>
                    <p id="previewSupportPhone">ðŸ“ž 9486209546</p>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
