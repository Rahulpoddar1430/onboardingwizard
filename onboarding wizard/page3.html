<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your First Product</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
body {
    font-family: 'Poppins';
}
</style>
</head>
<body>
        
    </div>
    <div class="main">
        <h2 id="m">Let's Customize Youe Shopnix Store</h2>
        <h3 id="m">Add your first product</h3>
    </div>
    <div class="container">
        <div class="form-container">
            
            <form id="productForm">
                <div class="section">
                    <p class="basics">Basic Details<p>
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="eg - anatomy book">

                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" placeholder="Input text"></textarea>

                    <!-- <label for="productImage">Add Image(s)</label>
                    <input type="file" id="productImage"> -->
                    
                    
                    <div class="upload-logo">
                        <input type="file" id="logoInput" />
                        <label for="fileInput">Add Logo
                            <img id="logoPreview" src="logoo.jpg" alt="Choose File" width="700" height="200" />
                        </label>
                    </div>
                    

                    <label for="skuCodeCheckbox"> SKU Code</label>
                    <input type="text" id="skuCode" placeholder="eg - PROD0001">

                      <label for="hsnSacCodeCheckbox">
                        <input type="checkbox" id="hsnSacCodeCheckbox" > this product has an HSN/SAC code
                </div>
                <div class="section">
                    <h2 class="basics">Pricing Details</h2>
                    <label for="inclusiveGst">
                        <input type="checkbox" id="inclusiveGst" > price inclusive of GST
                    </label>

                    <div class="form-group">

                        <div class="form-row">
                          <label for="listPrice">List Price</label>
                          <input type="number" id="listPrice" placeholder="eg - 1000">
                        </div>
 
                         <div class="form-row"> 
                            <label for="discountPercentage">Discount Percentage</label>
                            <input type="number" id="discountPercentage" placeholder="eg - 10">
                         </div>
                              
                        <div class="form-row"> 
                            <label for="gstRate">GST Rate</label>
                            <input type="number" id="gstRate" placeholder="eg - 18">
                        </div>
                    
                       <div class="form-row">
                        <label for="shippingCharges">Shipping Charges (if any)</label>
                        <input type="number" id="shippingCharges" placeholder="eg - 50">
                         </div>
                  
                    <div class="form-row">
                        <label for="stockLevel">Stock Level</label>
                        <input type="number" id="stockLevel" placeholder="eg - 100">
                         </div>
                   
                    <div class="form-row">
                        <label for="netPrice">Net Price</label>
                    <input type="number" id="netPrice" placeholder="eg - 900">
                    </div>
                </div>
                </div>
               
                
            </form>
            <div class="button-group">
                <button type="button" id="back-button">Back</button>
                <button type="submit" id="next-button">Next</button>
            </div>
           
        </div>
        <div class="display-container">
            <div id="productPreview">
                <!-- <img id="previewImage" src="" alt="Product Image"> -->
                <img id="previewImage" src="no-photo.png" alt="Product Image">
                <p id="previewName"></p>
                <p id="previewDescription"></p>
                <div class="pr">
                <p class="p"><span id="previewPrice"></span></p>
                <p class="p"><span id="previewDiscountedPrice"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
